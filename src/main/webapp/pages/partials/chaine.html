
<div class="row">
    <div class="span2">
    <ul class="nav nav-list well panneauChaine">
        <li class="nav-header">Cha√Ænes</li>
        <li class="{{{true:'active', false:''}[chaine.id == chaineCourante]}}" ng-repeat="chaine in chaines"><a href="#/chaine/{{chaine.id}}">
            {{chaine.displayName}}</a></li>
    </ul>
    </div>
    <div class="span9">

        <div class="row">
            <div id="{{programme.id}}" class="media well" ng-repeat="programme in programmes">
                <a class="pull-left span2">
                    <img id="img{{programme.id}}" class="media-object" ng-src="{{programme.icon}}" onerror="hideImg('#img{{programme.id}}', '#mediaBody{{programme.id}}', 'span6', 'span8')"/>
                </a>
                <div id="mediaBody{{programme.id}}" class="media-body {{{true:'span6', false:'span8'}[programme.icon != undefined]}}">
                    <h4 class="media-heading">{{programme.title}}</h4>
                    <h6 class="media-heading">{{programme.start.substring(8,10)}}:{{programme.start.substring(10,12)}} -
                        {{programme.stop.substring(8,10)}}:{{programme.stop.substring(10,12)}}
                    </h6>


                    <!-- Nested media object -->
                    <div class="media" ng-bind-html="programme.desc"></div>
                </div>
            </div>
        </div>


    </div>
</div>
